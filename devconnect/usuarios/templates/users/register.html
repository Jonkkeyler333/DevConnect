<!DOCTYPE html>
<html>
<head>
    <title>Registro | DevConnect¬ÆÔ∏è‚Ñ¢Ô∏è</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Registro</h1>
                        <form method="post" onsubmit="return validateForm()" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <!-- Render the form -->
                            {{ form.as_p }}
                            
                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    Registrarse
                                </button>
                            </div>
                        </form>
                        <!-- Link to Login -->
                        <p class="text-center mt-3">
                            ¬øYa tienes una cuenta? <a href="{% url 'login' %}" class="text-decoration-none">Inicia sesi√≥n aqu√≠</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const form = document.querySelector("form");
            if (form.checkValidity()) {
                alert("Usuario registrado con √©xito üëç");
                return true; // Permite el env√≠o del formulario
            } else {
                form.reportValidity(); // Muestra mensajes de validaci√≥n nativos del navegador
                return false; // Evita el env√≠o del formulario
            }
        }
    </script>
</body>
</html>
