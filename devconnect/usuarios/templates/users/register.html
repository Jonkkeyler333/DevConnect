<!DOCTYPE html>
<html>
    <head>
        <title>Login|DevConnect®️™️</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Registro</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" onclick="alert('usuario registrado con exito👍')">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
    </body>
</html>
