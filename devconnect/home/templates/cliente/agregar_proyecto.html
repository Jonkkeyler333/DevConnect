<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cliente | Agregar Proyecto | DevConnect®️</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container">
            <header class="bg-primary text-white text-center py-4">
                <h1 class="display-5">Agregar Proyecto</h1>
            </header>

            <main class="my-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <form method="POST" class="card p-4 shadow">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título:</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría:</label>
                                <select class="form-select" id="categoria" name="categoria" required>
                                    <option value="" disabled selected>Seleccione una categoría</option>
                                    <!-- Opciones dinámicas -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="tiempo" class="form-label">Tiempo:</label>
                                <select class="form-select" id="tiempo" name="tiempo" required>
                                    <option value="" disabled selected>Seleccione el tiempo</option>
                                    <!-- Opciones dinámicas -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sueldo" class="form-label">Sueldo:</label>
                                <input type="number" class="form-control" id="sueldo" name="sueldo" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha_finalizacion" class="form-label">Fecha de finalización:</label>
                                <input type="date" class="form-control" id="fecha_finalizacion" name="fecha_finalizacion" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Agregar Proyecto</button>
                            </div>
                        </form>
                        <h2 class="text-center mt-5">¿Desea cancelar la operación?</h2>
                        <a href="{% url 'cliente_home' %}" class="btn btn-secondary btn-lg w-100 mt-3">Cancelar</a>
                    </div>
                </div>
            </main>

            <footer class="bg-dark text-white text-center py-3">
                <p class="mb-0">DevConnect®️™️</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
